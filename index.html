<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Curriculum</title>

    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A brief page description">
    <meta name="keywords" content="html,cheatsheet">
    <meta property="fb:admins" content="YourFacebookUsername">
    <link rel="stylesheet" href="normalised.css">
    <link rel="stylesheet" href="mainpage.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script> 

  </head> 
  <body> 

    <input type="text" id="paraula" name="paraulauser" placeholder="Escriu una frase"/>
    <br>
    <input type="text" id="lletra" name="lletra" maxlength="1" placeholder="escriu una lletra"/>
    <br>
    <input id="button" type="submit" name="button" onclick="quantitat();" value="enter"/>
   
    <ul class="lletra" id="paraules"></ul>

    <script>    
        function quantitat() {
            let parauuser = document.getElementById("paraula").value;
            let textbox = document.getElementById("lletra").value;

        
            if (textbox.length !== 1) {
                alert("Nomes es pot escriure una lletra per a buscar");
                return;
            }

            
            let words = parauuser.split(" ");
            let quantitatlletres = 0;
            let positions = [];

            for (let i = 0; i < words.length; i++) {
                let word = words[i];
                for (let j = 0; j < word.length; j++) {
                    if (word[j] === textbox) {
                        quantitatlletres++;
                        positions.push(j); 
                    }
                }
            }
            
            let paraules = document.getElementById("paraules");
            let noutd = document.createElement("li");
            paraules.appendChild(noutd);
            noutd.innerHTML = `La lletra "${textbox}" ha aparegut ${quantitatlletres} vegades a les posicions: ${positions.join(", ")}`;
        }
    </script>
  </body> 
</html>
